type: custom
name: Fronius Symo GEN24 Plus (Battery Meter)
params:
- name: interface
  type: modbus
  choice:
  - tcp
sample: |
  power:
    source: calc
    add:
    - source: modbus
      model: sunspec
      # modbus-setup
      value: 160:3:DCW # mppt 3 charge
      scale: -1
    - source: modbus
      model: sunspec
      # modbus-setup
      value: 160:4:DCW # mppt 4 discharge
  soc:
    source: modbus
    model: sunspec
    # modbus-setup
    value: ChargeState
