type: modbus
name: SunSpec compliant 3-phase meter via inverter
usage:
- grid
params:
- name: host
  value: 192.0.2.2
  hint: IP address or hostname
- name: port
  value: 502
  hint: port address
sample: |
  model: sunspec
  uri: {{ .host.value }}:{{ .port.value }} # {{ .host.hint }} and {{ .port.hint }}
  id: 1
  power: 203:W # sunspec model 203 meter
  